name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build TypeScript
        run: npm run build

      - name: Build Docker image
        run: docker build -t database-service:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm database-service:${{ github.sha }} node --version
          docker run --rm database-service:${{ github.sha }} npm --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
            package*.json
          retention-days: 7

