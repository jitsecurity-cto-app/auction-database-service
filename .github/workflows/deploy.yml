name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0
  NODE_VERSION: 20

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
    outputs:
      lambda_function_name: ${{ steps.terraform-outputs.outputs.lambda_function_name }}
      api_url: ${{ steps.terraform-outputs.outputs.api_url }}
      db_endpoint: ${{ steps.terraform-outputs.outputs.db_endpoint }}
      db_address: ${{ steps.terraform-outputs.outputs.db_address }}
      db_name: ${{ steps.terraform-outputs.outputs.db_name }}
      images_bucket_name: ${{ steps.terraform-outputs.outputs.images_bucket_name }}
      images_cdn_url: ${{ steps.terraform-outputs.outputs.images_cdn_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.DB_PASSWORD }}" ]; then
            echo "❌ Error: DB_PASSWORD secret is missing"
            exit 1
          fi
          echo "✅ All required secrets are present"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::497919588760:role/deployer_oidc
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Set environment
        id: env
        run: echo "name=${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          ENV="${{ steps.env.outputs.name }}"
          if [ "$ENV" = "dev" ]; then
            terraform init
          else
            terraform init -reconfigure -backend-config="key=database-service/${ENV}/terraform.tfstate"
          fi

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_domain_name: ${{ (github.event.inputs.environment || 'dev') == 'prod' && 'api.auctionspulse.com' || format('api.{0}.auctionspulse.com', github.event.inputs.environment || 'dev') }}
          TF_VAR_hosted_zone_name: auctionspulse.com
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY || '' }}
          TF_VAR_sentry_dsn: ${{ secrets.SENTRY_DSN || '' }}
          TF_VAR_launchdarkly_sdk_key: ${{ secrets.LAUNCHDARKLY_SDK_KEY || '' }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_domain_name: ${{ (github.event.inputs.environment || 'dev') == 'prod' && 'api.auctionspulse.com' || format('api.{0}.auctionspulse.com', github.event.inputs.environment || 'dev') }}
          TF_VAR_hosted_zone_name: auctionspulse.com
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY || '' }}
          TF_VAR_sentry_dsn: ${{ secrets.SENTRY_DSN || '' }}
          TF_VAR_launchdarkly_sdk_key: ${{ secrets.LAUNCHDARKLY_SDK_KEY || '' }}
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-outputs
        working-directory: ./terraform
        run: |
          echo "db_endpoint=$(terraform output -raw db_endpoint)" >> $GITHUB_OUTPUT
          echo "db_address=$(terraform output -raw db_address)" >> $GITHUB_OUTPUT
          echo "db_port=$(terraform output -raw db_port)" >> $GITHUB_OUTPUT
          echo "db_name=$(terraform output -raw db_name)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT
          echo "lambda_function_name=$(terraform output -raw lambda_function_name)" >> $GITHUB_OUTPUT
          echo "images_bucket_name=$(terraform output -raw images_bucket_name)" >> $GITHUB_OUTPUT
          echo "images_cdn_url=$(terraform output -raw images_cdn_url)" >> $GITHUB_OUTPUT

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run database migrations
        run: npm run migrate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: npm test -- --testPathIgnorePatterns=e2e || npm test -- --testPathPattern=unit

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: npm test -- tests/e2e || echo "No E2E tests found"
        timeout-minutes: 10
        continue-on-error: false

      - name: Generate test coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: npm run test:coverage
        continue-on-error: false

      - name: Check test coverage threshold
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const cov = require('./coverage/coverage-summary.json'); const total = cov.total; const threshold = 80; const lines = total.lines.pct; const statements = total.statements.pct; const functions = total.functions.pct; const branches = total.branches.pct; console.log('Coverage: Lines=' + lines + '%, Statements=' + statements + '%, Functions=' + functions + '%, Branches=' + branches + '%'); if (lines < threshold || statements < threshold || functions < threshold || branches < threshold) { console.error('Coverage below threshold of ' + threshold + '%'); process.exit(1); }")
            echo "$COVERAGE"
          else
            echo "Coverage file not found, skipping threshold check"
          fi
        continue-on-error: true

  build-and-deploy-lambda:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, test]
    if: always() && needs.deploy-infrastructure.result == 'success'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run database migrations
        env:
          PGHOST: ${{ needs.deploy-infrastructure.outputs.db_address }}
          PGPORT: 5432
          PGUSER: auctionlab
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
          PGDATABASE: ${{ needs.deploy-infrastructure.outputs.db_name }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          export DATABASE_URL="postgresql://${PGUSER}:$(node -e "console.log(encodeURIComponent(process.env.PGPASSWORD))")@${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=no-verify"
          npm run migrate

      - name: Create Lambda deployment package
        run: npm run package:lambda

      - name: Verify Lambda package
        run: |
          if [ ! -f "lambda-deployment.zip" ]; then
            echo "❌ Error: Lambda deployment package not found"
            exit 1
          fi
          PACKAGE_SIZE=$(stat -f%z lambda-deployment.zip 2>/dev/null || stat -c%s lambda-deployment.zip 2>/dev/null || echo "0")
          MAX_SIZE=52428800  # 50MB Lambda limit
          if [ "$PACKAGE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "❌ Error: Lambda package size ($PACKAGE_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
            exit 1
          fi
          echo "✅ Lambda package verified: $PACKAGE_SIZE bytes"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::497919588760:role/deployer_oidc
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda function code
        run: |
          echo "✅ Lambda function: ${{ needs.deploy-infrastructure.outputs.lambda_function_name }}"
          aws lambda update-function-code \
            --function-name ${{ needs.deploy-infrastructure.outputs.lambda_function_name }} \
            --zip-file fileb://lambda-deployment.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ needs.deploy-infrastructure.outputs.lambda_function_name }} \
            --region ${{ env.AWS_REGION }}

      - name: Upload seed images to S3
        env:
          IMAGES_S3_BUCKET: ${{ needs.deploy-infrastructure.outputs.images_bucket_name }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          if [ -n "$IMAGES_S3_BUCKET" ]; then
            echo "Uploading seed images to s3://$IMAGES_S3_BUCKET/"
            npx tsx src/seed/upload-images.ts || echo "⚠️ Image upload failed (non-fatal)"
          else
            echo "⚠️ IMAGES_S3_BUCKET not set, skipping image upload"
          fi
        continue-on-error: true

      - name: Seed image database records
        run: |
          API_URL="${{ needs.deploy-infrastructure.outputs.api_url }}"
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          if [ -n "$API_URL" ]; then
            echo "Seeding image records via $API_URL/$ENV/api/images/seed"
            curl -s -X POST "$API_URL/$ENV/api/images/seed" \
              -H "Content-Type: application/json" \
              --max-time 30 || echo "⚠️ Image seed failed (non-fatal)"
          else
            echo "⚠️ API URL not available, skipping image seed"
          fi
        continue-on-error: true

      - name: Seed audit events
        run: |
          API_URL="${{ needs.deploy-infrastructure.outputs.api_url }}"
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          if [ -n "$API_URL" ]; then
            echo "Seeding audit events via $API_URL/$ENV/api/audit/seed"
            curl -s -X POST "$API_URL/$ENV/api/audit/seed" \
              -H "Content-Type: application/json" \
              --max-time 30 || echo "⚠️ Audit seed failed (non-fatal)"
          else
            echo "⚠️ API URL not available, skipping audit seed"
          fi
        continue-on-error: true

      - name: Display API URL
        run: |
          API_URL="${{ needs.deploy-infrastructure.outputs.api_url }}"
          if [ -n "$API_URL" ]; then
            echo "::notice::API deployed at: $API_URL"
            echo "✅ API URL: $API_URL"
          else
            echo "⚠️  Warning: API URL not available from infrastructure outputs"
          fi
