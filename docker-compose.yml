version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  database-service:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auction_db
      JWT_SECRET: weak-secret-key
      NODE_ENV: development
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: npm run dev

volumes:
  postgres_data:

